    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .netflix-slider,.slider {
            display: flex;
            overflow-x: scroll;
            overflow-y: hidden;
            scroll-behavior: smooth;
            scrollbar-width: none;
            gap: 16px;
        }
        .netflix-slider::-webkit-scrollbar {
            display: none;

        }
        body::-webkit-scrollbar {
            display: none;
        }
        .netflix-card {
            position: relative;
            flex-shrink: 0;
            width: 300px;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .netflix-card-square {
            position: relative;
            flex-shrink: 0;
            width: 240px;
            aspect-ratio: 1 / 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .netflix-card:hover,
        .netflix-card-square:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 24px rgba(255, 0, 0, 0.5);
        }
        .netflix-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #E50914;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            z-index: 10;
        }
        .hero-overlay {
            background: linear-gradient(90deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
        }
        .netflix-btn {
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .netflix-btn-play {
            background-color: white;
            color: black;
        }
        .netflix-btn-play:hover {
            background-color: rgba(255, 255, 255, 0.75);
        }
        .netflix-btn-info {
            background-color: rgba(109, 109, 110, 0.7);
            color: white;
        }
        .netflix-btn-info:hover {
            background-color: rgba(109, 109, 110, 0.4);
        }
        #video-preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: #000; /* Background color while video loads */
    z-index: 9999; /* Keeps it above everything else */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

#loading-video {
    min-width: 100%;
    min-height: 100%;
    object-fit: cover; /* Ensures video fills the screen without distortion */
}

    </style>

</head>
